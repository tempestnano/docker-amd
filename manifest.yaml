
image: jstrader/docker-amd:latest
manifests:
  - image: jstrader/docker-amd:amd64
    platform:
      architecture: amd64
      os: linux
  - image: jstrader/docker-amd:arm32v7
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: jstrader/docker-amd:arm64v8
    platform:
      architecture: arm64
      os: linux
      variant: v8